site_name: Risco 5
site_author: Julio Nunes Avelar
site_description: Processador RISC-V multi ciclo com implementação RV32I construído em alguns dias de folga.
nav:
  - Home: index.md
  - About: about.md
theme:
  name: material
  language: pt-BR
  logo: imgs/risco5.jpeg
  favicon: imgs/risco5.jpeg
  highlightjs: true
  features:
      - toc.integrate
      - navigation.tabs
      - navigation.expand
      - navigation.instant
      - navigation.instant.progress
      - content.code.copy
      - content.code.select
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
extra:
  social:
    - icon: fontawesome/brands/gitlab 
      link: https://gitlab.com/jn513
    - icon: fontawesome/brands/github 
      link: https://github.com/JN513/Risco-5
copyright: Copyright &copy; 2024 Julio Nunes Avelar
markdown_extensions:
  - attr_list
  - md_in_html